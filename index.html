<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>

    <!-- Bootstrap CDN Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-danger">
        <a class="navbar-brand" href="#">
            <img src="./image/calc.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Calculator App
        </a>
    </nav>
    <form>
        <div class="container" style="padding: 20px;">
            <div class="row" style="margin: 3px;">
                <div class="col-md-4 border border-primary" style="padding: 20px;">
                    <!-- Main div of our calculator -->
                    <div class="container" style="padding: 5px;">
                        <div class="row my-margin" style="margin: 3px;">
                            <div class="col-sm-12">
                                <input type="number" class="border-primary">
                                <label for="input1">Input #1</label>
                            </div>
                        </div>
                        <div class="row my-margin" style="margin: 3px;">
                            <div class="col-sm-12">
                                <input type="number" class="border-primary">
                                <label for="input2">Input #2</label>
                            </div>
                        </div>
                        <div class="row my-margin" style="margin: 3px;">
                            <div class="col-sm-12">
                                <input type="number" class="border-danger">
                                <label for="answer">Answer</label>
                            </div>
                        </div>
                        <div class="row my-margin">
                            <div class="col-sm-2 bg-primary text-center my-margin2">7</div>
                            <div class="col-sm-2 bg-danger text-center my-margin2">8</div>
                            <div class="col-sm-2 bg-success text-center my-margin2">9</div>
                            <button class="col-sm-2 bg-warning text-center my-margin2">+</button>
                        </div>
                        <div class="row my-margin">
                            <div class="col-sm-2 bg-danger text-center my-margin2">4</div>
                            <div class="col-sm-2 bg-success text-center my-margin2">5</div>
                            <div class="col-sm-2 bg-warning text-center my-margin2">6</div>
                            <button class="col-sm-2 bg-primary text-center my-margin2">-</button>
                        </div>
                        <div class="row my-margin">
                            <div class="col-sm-2 bg-success text-center my-margin2">1</div>
                            <div class="col-sm-2 bg-warning text-center my-margin2">2</div>
                            <div class="col-sm-2 bg-primary text-center my-margin2">3</div>
                            <button class="col-sm-2 bg-danger text-center my-margin2">X</button>
                        </div>
                        <div class="row my-margin">
                            <button class="col-sm-2 bg-warning text-center my-margin2">&leftarrow;</button>
                            <div class="col-sm-2 bg-primary text-center my-margin2">0</div>
                            <button class="col-sm-2 bg-danger text-center my-margin2">Ans</button>
                            <button class="col-sm-2 bg-success text-center my-margin2">&div;</button>
                        </div>
                    </div>
                    <!-- End of the main div -->
                </div>
            </div>
        </div>
    </form>

    <footer class="py-2 fixed-bottom bg-primary text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; ICTAK</small>
        </div>
    </footer>
</body>

</html>
